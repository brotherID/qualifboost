<div class="container">
  <div class="page-header">
    <h2>
      <mat-icon>security</mat-icon>
      Gestion des Permissions
    </h2>
    <button mat-raised-button color="primary" routerLink="/permissions/add" >
      <mat-icon>add</mat-icon>
      Nouveau Permission
    </button>
  </div>

  <div class="card-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

      <ng-container matColumnDef="permission">
        <th mat-header-cell *matHeaderCellDef>Nom du Permission</th>
        <td mat-cell *matCellDef="let permission">
          <strong>{{ permission.permission }}</strong>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let permission">
          <button mat-icon-button color="accent" (click)="editPermission(permission.id)" matTooltip="Modifier">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deletePermission(permission.id)" matTooltip="Supprimer">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let permission; columns: displayedColumns;"></tr>


      <tr class="mat-row no-data-row" *ngIf="permissions.length === 0">
        <td class="mat-cell" colspan="5">
          <mat-icon>search_off</mat-icon> Aucune permission trouv√©.
        </td>
      </tr>
    </table>
  </div>
</div>
