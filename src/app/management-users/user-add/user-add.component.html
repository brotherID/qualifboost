<div class="container">
  <h2>Créer un Utilisateur</h2>
  <form [formGroup]="userAddForm" (ngSubmit)="addUserSubmit()" class="form-vertical">

    <mat-form-field appearance="fill">
      <mat-label>Nom de l'utilisateur</mat-label>
      <input matInput formControlName="username" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Prénom</mat-label>
      <input matInput formControlName="firstName" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="lastName" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" formControlName="password" required>
    </mat-form-field>

    <mat-checkbox formControlName="enabled">Activé</mat-checkbox>

    <mat-checkbox formControlName="emailVerified">Email vérifié</mat-checkbox>


    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Rôles</mat-label>
      <mat-select formControlName="rolesName" multiple>
        <mat-option *ngFor="let role of availableRoles" [value]="role">
          {{ role }}
        </mat-option>
      </mat-select>
    </mat-form-field>



    <div class="actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="!userAddForm.valid">
        Créer
      </button>
      <button mat-button type="button" routerLink="/management-users">Annuler</button>
    </div>
  </form>
</div>
