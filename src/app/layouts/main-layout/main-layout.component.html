<div class="app-container">
  <mat-toolbar class="toolbar" color="primary">
    <div class="toolbar-left">
      <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Toggle Menu">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="logo-container">
        <span class="logo-text">QualifBoost</span>
        <div class="logo-accent"></div>
      </div>
    </div>

    <div class="toolbar-right">
      <button mat-icon-button matTooltip="Settings">
        <mat-icon>settings</mat-icon>
      </button>

      <div class="role-selector">
        <mat-form-field appearance="outline">
          <mat-select  panelClass="role-select-panel">
            <mat-select-trigger>
              <div class="role-display">
                <mat-icon >person</mat-icon>
                <mat-icon >code</mat-icon>
                <mat-icon >business</mat-icon>
                <span>getRoleLabel(currentRole)</span>
              </div>
            </mat-select-trigger>
            <mat-option >
              <div class="role-option">
                <mat-icon>person</mat-icon>
                <span>Recruteur Consultant</span>
              </div>
            </mat-option>
            <mat-option >
              <div class="role-option">
                <mat-icon>code</mat-icon>
                <span>Recruteur Technique</span>
              </div>
            </mat-option>
            <mat-option >
              <div class="role-option">
                <mat-icon>business</mat-icon>
                <span>Chef de Projet</span>
              </div>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
      <div class="sidenav-header">
        <div class="user-profile">
          <div class="user-avatar">
            <mat-icon>account_circle</mat-icon>
          </div>
          <div class="user-info">
            <h3>currentRole</h3>
            <p>getRoleLabel(currentRole)</p>
          </div>
        </div>
      </div>

      <mat-nav-list>
        <a mat-list-item routerLink="/management-roles" routerLinkActive="active" class="nav-item">
          <div class="nav-item-content">
            <mat-icon>admin_panel_settings</mat-icon>
            <span>Roles</span>
          </div>
        </a>
        <a mat-list-item routerLink="/management-permissions" routerLinkActive="active" class="nav-item">
          <div class="nav-item-content">
            <mat-icon>security</mat-icon>
            <span>Permissions</span>
          </div>
        </a>
      </mat-nav-list>

      <div class="sidenav-footer">
        <div class="app-info">
          <span class="app-version">v1.0.0</span>
        </div>
      </div>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <div class="page-container fade-in">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
