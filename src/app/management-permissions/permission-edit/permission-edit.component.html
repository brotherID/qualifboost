<div class="container">
  <h2>
    <mat-icon>edit</mat-icon>
    Modifier une permission
  </h2>

  <form [formGroup]="permissionForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nom du permission</mat-label>
      <input matInput formControlName="permission" placeholder="">
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="permissionForm.invalid">
        Modifier
      </button>
      <button mat-button type="button" routerLink="/management-permissions">Annuler</button>
    </div>

  </form>
</div>
